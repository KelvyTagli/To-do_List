<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Js/Js.js" defer></script>
</head>
<body>
    <div id="card">
        <header>
            <h1>To do List</h1>
        </header>
        <form id="todo-form">
            <h3>Adicione sua tarefa</h3>
            <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer ?">
                <button type="submit" id="todo-btn">
                    <i class="material-icons" style="font-size: medium">add</i>
                </button>
        </form>
        <form id="todo-edit" class="hide">
            <p>Edite sua tarefa:</p>
            <div id="form-control">
                <input type="text" id="edit-input">
                <button type="submit" id="edit-button">
                    <i class="material-icons" style="font-size: medium;">done_all</i>
                </button>
                <button id="btn-cancel">Cancel</button>
            </div>
        </form>
        <div id="todo-list"></div>
    </div>
</body>
</html>

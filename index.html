<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Js/Js.js" defer></script>
</head>
<body>
    <div id="card">
        <header>
            <h1>To do List</h1>
        </header>
        <form id="todo-form">
            <h3>Adicione sua tarefa</h3>
            <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer ?">
                <button type="submit" id="todo-btn">
                    <i class="material-icons" style="font-size: medium">add</i>
                </button>
        </form>
        <form id="todo-edit" class="hide">
            <p>Edite sua tarefa:</p>
            <div id="form-control">
                <input type="text" id="edit-input">
                <button type="submit" id="edit-button">
                    <i class="material-icons" style="font-size: medium;">done_all</i>
                </button>
                <button id="btn-cancel">Cancel</button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" placeholder="Buscar..." id="search-input">
                    <button id="apagar-search">
                        <i class="material-icons" style="font-size: medium;">backspace</i>
                    </button>
                </form>
            </div>
            <div id="todo-filter">
                <h3>Filtro</h3>
                <select id="filter">
                    <option value="all">Todo</option>
                    <option value="done">Feito</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo">
                <h3>Estou fazendo alguma coisa...</h3>
                <button class="finish-todo">
                    <i class="material-icons" style="font-size: small;">check</i>
                </button>
                <button class="edit-todo">
                    <i class="material-icons" style="font-size: small;">create</i>
                </button>
                <button class="remove-todo">
                    <i class="material-icons" style="font-size: small;">clear</i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
